<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>home</title>
	
</head>
<body id="home" onload="">
	<h1>{{ role.name }}</h1>
	<h3>{{ role.org }}, {{ role.location }} | {{ role.startdate|date }} - {{ role.enddate|date }}</h3>
	{{ role.long_desc|safe }}
	{% for project in role.projects.all %}
	<p>Project: <a href="{% url 'project' slug=project.slug %}">{{ project.name }}</a></p>
	{% endfor %}
		
	
</body>
</html>
